<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="../src/images/favicon.png" />

    <title>Social Media Dashboard (with Dark Mode)</title>

    <link rel="stylesheet" type="text/css" href="../src/fonts/fonts.css" />
    <link rel="stylesheet" type="text/css" href=".././dist/css/styles.css" />
    <script type="text/javascript" src=".././dist/js/scripts.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <div id="head">
    <h2 class="no_margin header">Social Media Dashboard</h2>
    <p class="grey sub no_margin">Total Followers: 23,004</p>
    </div>

    <!-- TOGGLE -->
    <div id="toggle">
    <p class="sub">Dark Mode
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </p>
    </div>

    <!-- OVERVIEW -->
    <div id="overview">
    <h3>Overview - Today</h3>
    </div>

  </body>
</html>
